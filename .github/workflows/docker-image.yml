name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - nextcloud27
      - nextcloud26
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to build'
        required: true
        default: 'master'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch || github.ref_name }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      run: |
        # Determine the branch name and corresponding tags
        BRANCH_NAME=${{ github.event.inputs.branch || github.ref_name }}
        case "$BRANCH_NAME" in
          master)
            TAGS="28-apache latest"
            ;;
          nextcloud27)
            TAGS="27-apache"
            ;;
          nextcloud26)
            TAGS="26-apache"
            ;;
          *)
            echo "Branch $BRANCH_NAME does not match any known patterns."
            exit 1
            ;;
        esac

        # Build and push images with the appropriate tags
        for TAG in $TAGS; do
          docker build -t cardonaje/nextcloud:$TAG .
          docker push cardonaje/nextcloud:$TAG
        done
